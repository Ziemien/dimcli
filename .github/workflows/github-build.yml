# github-build.yml

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-win:
    strategy:
      matrix:
        platform: [Win32, x64]
        configuration: [Debug, Release]
        toolset: [v140, v141, v142]
        image: [windows-2019]
    runs-on: ${{matrix.image}}
    defaults:
      run:
        shell: cmd
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Build
      working-directory: ${{github.workspace}}
      run: |
        md build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A ${{matrix.platform}} -T ${{matrix.toolset}}
        cmake . -DCMAKE_BUILD_TYPE=${{matrix.configuration}} -DCMAKE_INSTALL_PREFIX=publish -DINSTALL_LIBS:BOOL=ON
        cmake --build . --target install --config ${{matrix.configuration}}
        cd publish
        :: 7z a dimcli-latest.zip include lib

    - name: Test
      working-directory: ${{github.workspace}}
      run: '"bin/cli" --test'

  build-unix:
    strategy:
      matrix:
        configuration: [Debug, Release]
        env:
          - CXX=g++-11 CC=gcc-11 BUILD_COVERAGE=ON
          - CXX=clang++-6.0 CC=clang-6.0 INSTALL_LLVM_BIONIC=6.0
          - CXX=clang++-11 CC=clang-11
          - CXX=clang++-12 CC=clang-12 INSTALL_LLVM=12
          - CXX=g++-7 CC=gcc-7 INSTALL_APT=7
          - CXX=g++-10 CC=gcc-10
          - CXX=g++-11 CC=gcc-11 INSTALL_APT=11
        image: [ubuntu-20.04]
        exclude:
          - env: CXX=g++-11 CC=gcc-11 BUILD_COVERAGE=ON
            configuration: Release

    runs-on: ${{matrix.image}}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install
      run: |
        export ${{matrix.env}}
        if [ -n "$INSTALL_LLVM_BIONIC" ]; then
            wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
            sudo add-apt-repository "deb  http://apt.llvm.org/bionic/  llvm-toolchain-bionic-$INSTALL_LLVM_BIONIC  main"
            sudo apt-get update
            sudo apt-get install -y ${CC} ${CXX}
        elif [ -n "$INSTALL_LLVM" ]; then
            wget https://apt.llvm.org/llvm.sh
            chmod +x llvm.sh
            sudo ./llvm.sh $INSTALL_LLVM
        elif [ -n "$INSTALL_APT" ]; then
            sudo apt-get update
            sudo apt-get install -y ${CC} ${CXX}
        fi

    - name: Build
      working-directory: ${{github.workspace}}
      run: |
        export ${{matrix.env}}
        mkdir -p build && cd build
        cmake .. -DBUILD_COVERAGE:BOOL=${BUILD_COVERAGE}
        cmake --build . --config ${{matrix.configuration}}

    - name: Test
      working-directory: ${{github.workspace}}
      run: |
        export ${{matrix.env}}
        export LANG=en_US.UTF-8
        bin/cli --test
        if [ "$BUILD_COVERAGE" = "ON" ]; then
            bash <(curl -s https://codecov.io/bash)
        fi
