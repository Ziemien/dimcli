version: 0.1.{build}
image:
  - Visual Studio 2019

environment:
  matrix:
    - toolset: v140
    - toolset: v141
    - toolset: v142
platform:
  - Win32
  - x64
configuration:
  - Debug
  - Release

build_script:
  - md build
  - cd build
  - cmake -G "Visual Studio 16 2019" -A %platform% -T %toolset% ..
  - cmake . -DCMAKE_BUILD_TYPE=%configuration%
        -DCMAKE_INSTALL_PREFIX=publish
        -DINSTALL_LIBS:BOOL=ON
  - cmake --build . --target install --config %configuration%
  - cd publish
  - 7z a dimcli-latest.zip include lib
  - cd ..\..

artifacts:
  - path: build\publish\dimcli-latest.zip
    name: dimcli
    type: zip

test_script:
  - bin\cli --test
